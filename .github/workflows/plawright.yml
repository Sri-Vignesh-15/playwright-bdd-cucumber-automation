name: Playwright Tests with Allure & Netlify

on:
  push:
    branches: [ main,master ]
  pull_request:
    branches: [ main,master ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-noble
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      # 5Ô∏è‚É£ Install Playwright browsers (if not cached)
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # 6Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright tests
        run: npm run test

      # 7Ô∏è‚É£ Install Java (required for Allure)
      - name: Install Java (required for Allure)
        run: sudo apt-get update && sudo apt-get install -y openjdk-11-jre

      # 8Ô∏è‚É£ Install Allure CLI globally
      - name: Install Allure CLI globally
        run: |
          npm install -g allure-commandline
          echo "$(npm root -g)/.bin" >> $GITHUB_PATH
          echo "/usr/local/bin" >> $GITHUB_PATH
          allure --version

      # 9Ô∏è‚É£ Generate Allure report
      - name: Generate Allure report
        if: success() || failure()
        run: |
          allure generate allure-results --clean -o allure-report

      # üîü Upload Allure report as GitHub artifact
      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Allure report to Netlify
      - name: Deploy Allure report to Netlify
        if: success()
        run: |
          npx netlify deploy \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --prod \
            --dir allure-report
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

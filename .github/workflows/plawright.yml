name: Playwright Tests with Allure & Netlify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-noble
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3️⃣ Run Playwright tests
      - name: Run Playwright tests
        run: npm run test

      # 4️⃣ Install Allure CLI
      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline
          allure --version

      # 5️⃣ Generate Allure report (even if tests fail)
      - name: Generate Allure report
        if: success() || failure()
        run: |
          allure generate allure-results --clean -o allure-report

      # 6️⃣ Upload Allure report as artifact
      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # 7️⃣ Install Netlify CLI
      - name: Install Netlify CLI
        if: success()
        run: npm install -g netlify-cli

      # 8️⃣ Deploy Allure report to Netlify
      - name: Deploy Allure report to Netlify
        if: success()
        run: |
          netlify deploy \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --prod \
            --dir allure-report
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
